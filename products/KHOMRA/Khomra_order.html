<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عطر خمرة - طلب الآن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #d4af37;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* تباعد من الأعلى */
        }
        iframe {
            border: none;
            width: 100%;
            height: 500px; /* ارتفاع النموذج */
            background-color: #fff;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d4af37;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #b8860b;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 1rem;
            color: #777;
        }
        .contact-info a {
            color: #d4af37;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }

        /* زر العودة */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #d4af37;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #b8860b;
        }

        /* زر القائمة */
        .menu-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #d4af37;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .menu-button:hover {
            background-color: #b8860b;
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px; /* إخفاء القائمة */
            width: 250px;
            height: 100vh;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 999;
        }
        .sidebar.open {
            right: 0; /* إظهار القائمة */
        }
        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <!-- زر العودة -->
    <a href="javascript:history.back()" class="back-button">عودة</a>

    <!-- زر القائمة -->
    <div class="menu-button" onclick="toggleSidebar()">☰</div>

    <!-- القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <a href="https://www.brandmalik.com/">Home</a>
        <a href="https://www.brandmalik.com/#protien">products</a>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <h1>عطر خمره</h1>
        <p>عطر خمرة، رائحة الفخامة والأناقة. استمتع بتجربة عطرية لا تُنسى مع عطر خمرة الأصلي. املأ النموذج أدناه لتطلب عطرك الآن.</p>
        
        <!-- نموذج الطلب -->
        <iframe src="https://forms.office.com/r/42FhnQjEDa?embed=true" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen></iframe>
        
        <!-- زر الاتصال -->
        <a href="wa.me/201142910891" class="button">اتصل بناعلي واتساب للاستفسارات</a>
        
        <!-- معلومات الاتصال -->
        <div class="contact-info" id="contact">
            <p>للتواصل: <a href="tel:01142910891">01142910891</a> | <a href="https://www.brandmalik.com/">www.brandmalik.com</a></p>
        </div>
    </div>

    <script>
        // وظيفة لإظهار/إخفاء القائمة الجانبية
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // إخفاء القائمة عند النقر خارجها
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuButton = document.querySelector('.menu-button');

            // إذا كان النقر خارج القائمة وزر القائمة
            if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
